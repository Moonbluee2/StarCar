<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nissan Versa Sence-TM 2024 - Simulación</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo"></div>
        <span class="logo principal"><a href="index.html"><img src="img/logo StarCar w.png" alt="StarCar Logo" class="logo-image"></a></span>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="producto-detalle">
            <h1>Nissan Versa Sence-TM 2024</h1>
            <img src="img/nissan_2024_versa.png" alt="Imagen de producto">
            <p><strong>Precio:</strong> $339,900</p>
        </section>

        <section class="simulador">
            <h2>Simulación de Préstamo</h2>
            <form id="simulador-form">
                <label for="principal">Monto Principal:</label>
                <input type="number" id="principal" name="principal" value="339900" readonly>

                <label for="interes">Tasa de Interés Anual (%):</label>
                <input type="number" id="interes" name="interes" value="10" step="0.01">

                <label for="capitalizacion">Frecuencia de Capitalización:</label>
                <select id="capitalizacion" name="capitalizacion">
                    <option value="12">Mensual</option>
                    <option value="6">Bimestral</option>
                    <option value="4">Trimestral</option>
                    <option value="2">Semestral</option>
                    <option value="1">Anual</option>
                </select>

                <label for="periodos">Número de Periodos (Meses):</label>
                <input type="number" id="periodos" name="periodos" value="36">

                <label for="enganche">Enganche o Pago Inicial:</label>
                <input type="number" id="enganche" name="enganche" value="50000">

                <label for="comision">Comisión por Apertura (%):</label>
                <input type="number" id="comision" name="comision" value="3" step="0.01">

                <label for="iva">IVA al Pago Mensual (%):</label>
                <input type="number" id="iva" name="iva" value="16" step="0.01">

                <button type="submit">Calcular</button>
            </form>
        </section>

        <section class="resultados">
            <h2>Resultados de la Simulación</h2>
            <table id="resultados-tabla">
                <thead>
                    <tr>
                        <th>Mes</th>
                        <th>Principal</th>
                        <th>Interés</th>
                        <th>Amortización</th>
                        <th>Pago Mensual</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <div id="resumen">
                <!-- Aquí se mostrarán los resultados calculados por JavaScript -->
            </div>
            <canvas id="grafica"></canvas>
        </section>
    </main>

    <footer>
        <p>© 2024 StarCar</p>
    </footer>
</body>
</html>
